<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Меню</title>
   <style>
      
.menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}
    
.menu a {
  text-decoration: none;
  font-family: sans-serif;
  color: #fffcff;
  display: inline-block;
  padding: 10px 20px;
  background-color: #a057a0;
}

/* у menu ul почему-то нет "схлопывания", как у других пунктов */
.menu ul {
position:relative; 
width:100%
}

.menu li {
  display: inline;
  position:relative; 
}
</style>
  </head>
  <body>
  	<nav>
  	   <ul class="menu">
           <li><a href="#">Главная</a></li>
           <li><a href="#">О нас</a></li>
           <li><a href="#">Галерея</a></li>
           <li><a href="#">Новости</a></li>
           <li><a href="#">Контакты</a></li>
       </ul>
   </nav>
  </body>
</html>
