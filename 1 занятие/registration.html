        <h3>Пройдите регистрацию</h3>

             <p><label for="login">Логин:</label></p>

            <p><label for="password">Пароль:</label></p>
                            
            <p><input type="password" id="password" minlength="5" maxlength="50" placeholder="Введите пароль" required></p>
                         
            <p><label for="password_confirm">Подтвердите пароль:</label></p>
                            
            <p><input type="password" id="password_confirm" minlength="5" maxlength="50" placeholder="Подтвердите пароль" required></p>
